<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
</head>
<body ng-app="myapp">
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="logOut()"> Log out</a></li>
            </ul>
        </div>
    </nav>
    <h2>Post a Job</h2>
    <form class="form-group" name="signUpForm">
        <input class="form-control" type="text" placeholder="Job Title" ng-model="job.title"> <br>

        <input class="form-control" type="text" placeholder="Job Description" ng-model="job.description"> <br>

        <input class="form-control" type="text" placeholder="Job Location" ng-model="job.location"> <br>


        <button class="btn btn-primary" ng-click="postFn()">Post</button>

        <button class="btn btn-primary" ng-click="logback()">Cancel</button>

    </form>
</div>

</body>
</html>
